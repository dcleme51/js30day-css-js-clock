<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>

</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
    /* changing the 3 hands in order to rotate around the origin*/
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: 0.5s;
      transition-timing-function: cubic-bezier(0.93, 0.36, 0.58, 1);
    }
    

  </style>

  <script>
// Test to see if console is working
// console.log("yoooooo"); 
// create a time function and link this to the .hand styling so as the time ticks the 3 hands move.
//day.js I couldnt see how I could utlise as it was given me options for date and time both together or just the date?

const secondHand = document.querySelector('.second-hand');

function setDate(){
const now = new Date();

const seconds = now.getSeconds();
const secondsDegrees = ((seconds / 60) * 360) + 90;
secondHand.style.transform = `rotate(${secondsDegrees}deg)`; // I dont understand this bit at all..but following through tutorial
// console.log(seconds);
}
setInterval(setDate, 1000);

//To make the minutes hand you can use the exact same code but changing the variables accordingly..

const minsHand = document.querySelector('.mins-hand');

const mins = now.getmins();
const minsDegrees = ((mins / 60) * 360) + 90;
minsHand.style.transform = `rotate(${minsDegrees}deg)`;

//Then you repat the process with the hour hand..

const hourHand = document.querySelector('.hour-hand');

const hour = now.getmins();
const hourDegrees = ((hour / 12) * 360) + 90;
hourHand.style.transform = `rotate(${hourDegrees}deg)`;


  </script>
</body>
</html>
